<p><a href="http://www.atg.wa.gov/ago-opinions/public-libraries-regional-libraries-cities-and-towns-counties-rural-library-districts" target="_blank" class="externallink">AGO 1956 No. 295</a> states that "&hellip; where a city and a county rural library district have joined together to establish and maintain a regional library pursuant to <a href="http://apps.leg.wa.gov/rcw/default.aspx?cite=27.12.080" target="_blank" class="externallink">RCW 27.12.080</a>, the city may condemn land for a situs for the library building within the city limits."</p>
