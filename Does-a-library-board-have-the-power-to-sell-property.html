<p><a href="http://www.atg.wa.gov/ago-opinions/library-board-no-power-sell-property-or-transfer-title-state-library-need-not-pay" target="_blank" class="externallink">AGO 1954 No. 233</a> states that, according to the powers granted to library boards by <a href="http://apps.leg.wa.gov/rcw/default.aspx?cite=27.12.210" target="_blank" class="externallink">RCW 27.12.210</a>, although the library board has the power to purchase or lease property, it is not given any power to sell property.</p>
