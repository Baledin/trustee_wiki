<p>According to AG Opinion <a href="http://www.atg.wa.gov/ago-opinions/authority-public-library-charge-fees-andor-assess-fines-keeping-loaned-materials-beyond" target="_blank" class="externallink">AGO 2005 No. 5</a>, &ldquo;<nowiki>[p]</nowiki>ublic libraries have authority to impose and collect fines for keeping library materials beyond their due date or otherwise abusing the right of free access to the library.&rdquo;</p>
